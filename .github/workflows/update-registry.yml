name: Update shadcn registry (Obsidian component)

on:
  push:
    paths:
      - "src/components/obsidian/**"
      - "registry/**"
      - "scripts/build-registry.mjs"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-registry-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build registry
        run: pnpm run build:registry

      - name: Build Obsidian Widget
        run: pnpm run build:wc

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update registry after obsidian component changes [skip ci]"
          git push
